[uwsgi]
vhost = true
http = 0.0.0.0:8000
uid = www-data
gid = www-data
master = true
enable-threads = true
processes = 2
chdir = /home/app/django
env = DJANGO_SETTINGS_MODULE=cla_backend.settings
module = cla_backend.wsgi:application
req-logger = file:/var/log/wsgi/request.log
logger = file:/var/log/wsgi/error.log
post-buffering = 1
